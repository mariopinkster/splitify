          triodoshippo:title: Bienvenue à la Banque Triodos
          /triodoshippo:body:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <ul>
               <li>Particuliers</li>
               <li>Professionals</li>
               <li>Private Banking</li>
               <li>Investisseurs institutionnels</li>
               <li>Offres d’emploi</li>
               <li>Connexion Internet Banking</li>
              </ul>

              <p>La Banque Triodos est la seule banque en Belgique à exercer son métier de banquier de manière transparente et durable. À la Banque Triodos, vous trouvez uniquement des produits et services durables. Tous combinent un rendement financier et un rendement sociétal.</p>

              <p>Vous avez le choix entre différents produits bancaires suivant votre profil et vos besoins: vous pouvez épargner (comptes d’épargne et comptes à terme), souscrire à des produits de placement, nous vous conseillons aussi pour votre&nbsp;crédit hypothécaire et nos spécialistes en Private Banking vous accompagnent dans vos démarches.</p>
