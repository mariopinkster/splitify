            triodoshippo:color: blue
            triodoshippo:excerpt: Investit mondialement en obligations durables
            triodoshippo:fundCode: TSBF
            triodoshippo:hideShareClasses: false
            triodoshippo:introduction: "Triodos Sustainable Bond Fund investit essentiellement\
              \ en obligations de société, en obligations à impact, en obligations\
              \ souveraines et semi-souveraines, libellées en euros, qui allient bons\
              \ résultats financiers et performance satisfaisante sur le plan des\
              \ problématiques environnementales, sociales et de gouvernance. Toutes\
              \ les obligations doivent avoir une notation de qualité (≥BBB ou équivalent).\
              \ En moyenne, 40% de l’actif net du fonds est investi dans des obligations\
              \ souveraines et 60% dans des obligations de société et semi-souveraines,\
              \ émises par des institutions financières internationales et des institutions\
              \ (semi-) publiques. \r\n\r\nLes entreprises, les institutions financiè\
              res internationales et les institutions (semi-)publiques sont sélectionné\
              es suivant une évaluation exhaustive et intégrée de leurs performances\
              \ financières, sociales et environnementales. Les pays et leurs régions\
              \ doivent respecter les exigences minimales requises."
